<div class="container">
  <div class="row">
    <mat-dialog-content class="col-12">
      <form [formGroup]="donacionForm">
        <div class="row">
          <ng-container *ngIf="!payment">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input type="number" matInput formControlName="cantidad">
              </mat-form-field>
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary btn-sm float-right" (click)="pagar()">Pagar</button>
              <button class="btn btn-secondary btn-sm float-left">Cancelar</button>
            </div>
          </ng-container>
          <ng-container *ngIf="payment">
            <div class="col-12">
              <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
          </ng-container>
        </div>
      </form>
    </mat-dialog-content>
  </div>
</div>
