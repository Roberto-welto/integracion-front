<section class="title"></section>

<section>
  <div class="container">
    <mat-card class="card mx-auto my-5">
      <mat-card-header>
        <mat-card-title>Registrarse</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="formPet" [formGroup]="userRegisterForm">
          <mat-form-field appearance="standard">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Rut</mat-label>
            <input matInput formControlName="rut"/>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" formControlName="password"/>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Direccion</mat-label>
            <input matInput formControlName="direccion"/>
          </mat-form-field>
        
          <mat-form-field appearance="standard">
            <mat-label>Comuna</mat-label>
            <mat-select formControlName="comuna">
              <mat-option *ngFor="let comuna of comunas" [value]="comuna.id" >{{comuna.nombre_comuna}}</mat-option>
            </mat-select>
          </mat-form-field>
      
          <button class="btn btn-primary btn-sm" (click)="createUser()">Registrarse</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
